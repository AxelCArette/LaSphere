<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphère 3D interactive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="sphere" id="sphere"></div>
  </div>
  
  <!-- Boutons pour séparer et fusionner -->
  <div id="buttons">
    <button id="separateBtn" onclick="separateParticles()">Séparer</button>
    <button id="mergeBtn" onclick="mergeParticles()" style="display: none;">Fusionner</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
